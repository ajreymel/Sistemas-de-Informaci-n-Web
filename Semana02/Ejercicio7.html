<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pol.una.py/wp-content/uploads/2019/07/fpuna_logo_corporativo.svg" alt="Encabezado" width="100%">
        <h2>Calculadora de IVA (10%)</h2>
        <label for="monto">Ingrese el monto total (con IVA):</label>
        <input type="number" id="monto" placeholder="Monto en Gs.">
        <button onclick="calcularIVA()">Calcular</button>
        <p id="resultado"></p>
    </div>

    <script>
        function calcularIVA() {
            let montoTotal = parseFloat(document.getElementById('monto').value);
            if (isNaN(montoTotal) || montoTotal <= 0) {
                document.getElementById('resultado').innerText = "Ingrese un monto vÃ¡lido";
                return;
            }
            let precioSinIVA = montoTotal / 1.10;
            let valorIVA = montoTotal - precioSinIVA;
            document.getElementById('resultado').innerText = `Precio sin IVA: Gs.${precioSinIVA.toFixed(0)} \nValor del IVA: Gs.${valorIVA.toFixed(0)}`;
        }
    </script>
</body>
</html>
