<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Edad Futura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        table {
            width: 45%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            background-color: #868886;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pol.una.py/wp-content/uploads/2019/07/fpuna_logo_corporativo.svg" alt="Encabezado" width="100%">
        <h1>Calculadora de Edad Futura</h1>
        <label for="edad">Ingrese su edad actual:</label>
        <input type="number" id="edad" min="0">
        <button onclick="calcularEdad()">Calcular</button>
        <div id="resultado"></div>
    </div>
    <script>
        function calcularEdad() {
            let edadActual = parseInt(document.getElementById("edad").value);
            if (isNaN(edadActual) || edadActual < 0) {
                alert("Por favor, ingrese una edad válida.");
                return;
            }
            let edadesFuturas = {
                "En 5 años": edadActual + 5,
                "En 10 años": edadActual + 10,
                "En 100 años": edadActual + 100
            };

            let tabla = `<table>
                <tr><th>Tiempo</th><th>Edad</th></tr>`;
                
            for (let clave in edadesFuturas) {
                tabla += `<tr><td>${clave}</td><td>${edadesFuturas[clave]}</td></tr>`;
            }

            tabla += `</table>`;
            document.getElementById("resultado").innerHTML = tabla;
        }
    </script>
</body>
</html>
