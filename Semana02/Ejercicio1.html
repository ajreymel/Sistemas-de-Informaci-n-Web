<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Guaraníes a Dólares</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pol.una.py/wp-content/uploads/2019/07/fpuna_logo_corporativo.svg" alt="Encabezado">
        <h1>Conversor de Guaraníes a Dólares</h1>
        <label for="guaranies">Monto en Guaraníes (Gs):</label>
        <input type="number" id="guaranies" placeholder="Ingrese monto en Gs">
        
        <label for="cambio">Tasa de Cambio (1 USD = ? Gs):</label>
        <input type="number" id="cambio" placeholder="Ingrese tasa de cambio">
        
        <button onclick="convertir()">Convertir</button>
        <h2 id="resultado">Monto en USD: $0.00</h2>
    </div>

    <script>
        function convertir() {
            let guaranies = parseFloat(document.getElementById('guaranies').value);
            let cambio = parseFloat(document.getElementById('cambio').value);
            
            if (isNaN(guaranies) || isNaN(cambio) || cambio <= 0) {
                alert('Por favor, ingrese valores válidos');
                return;
            }
            
            let dolares = guaranies / cambio;
            document.getElementById('resultado').innerText = `Monto en USD: $${dolares.toFixed(2)}`;
        }
    </script>
</body>
</html>
