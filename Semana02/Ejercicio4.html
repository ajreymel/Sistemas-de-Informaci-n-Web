<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Interactiva</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        img {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #c2c0c0;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #6d6969;
        }
    </style>
</head>
<body>   
    <div class="container">
        <h1>Bienvenido a nuestra página</h1>
        <img src="https://www.pol.una.py/wp-content/uploads/2019/07/fpuna_logo_corporativo.svg" alt="Encabezado">
        <h2>Ingresa tus datos</h2>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" placeholder="Tu nombre" required><br><br>
        
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" placeholder="Tu apellido" required><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" placeholder="Tu edad" required><br><br>
        
        <button onclick="mostrarMensaje()">Mostrar Bienvenida</button>
        
        <h3 id="mensaje"></h3>
    </div>
    
    <script>
        function mostrarMensaje() {
            var nombre = document.getElementById("nombre").value;
            var apellido = document.getElementById("apellido").value;
            var edad = document.getElementById("edad").value;
            
            if (nombre && apellido && edad) {
                document.getElementById("mensaje").innerHTML = 
                    "¡Hola " + nombre + " " + apellido + ", bienvenido/a! Tienes " + edad + " años.";
            } else {
                alert("Por favor, completa todos los campos.");
            }
        }
    </script>
</body>
</html>
