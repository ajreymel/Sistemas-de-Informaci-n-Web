<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de Año Bisiesto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        img {
            width: 100%;
            max-width: 500px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pol.una.py/wp-content/uploads/2019/07/fpuna_logo_corporativo.svg" alt="Encabezado">
        <h1>¿Es un año bisiesto?</h1>
        <label for="anio">Ingresa un año:</label>
        <input type="number" id="anio" placeholder="Ejemplo: 2024">
        <button onclick="verificarBisiesto()">Verificar</button>
    </div>

    <script>
        function verificarBisiesto() {
            let anio = document.getElementById("anio").value;
            if (anio === "") {
                alert("Por favor, ingresa un año.");
                return;
            }
            anio = parseInt(anio);
            if ((anio % 4 === 0 && anio % 100 !== 0) || (anio % 400 === 0)) {
                alert(anio + " es un año bisiesto.");
            } else {
                alert(anio + " no es un año bisiesto.");
            }
        }
    </script>
</body>
</html>
