<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IVA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
            padding: 20px;
            background: white;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>   
    <div class="container">
        <img src="https://www.pol.una.py/wp-content/uploads/2019/07/fpuna_logo_corporativo.svg" alt="Encabezado" width="100%">
        <h2>Calculadora de Precio con IVA</h2>
        <label for="monto">Ingrese el costo del producto:</label>
        <input type="number" id="monto" placeholder="Ingrese el monto" step="0.01">
        <button onclick="calcularIVA()">Calcular</button>
        <p id="resultado"></p>
    </div>
    
    <script>
        function calcularIVA() {
            let monto = parseFloat(document.getElementById("monto").value);
            if (!isNaN(monto) && monto > 0) {
                let total = monto * 1.10;
                document.getElementById("resultado").innerText = `Precio con IVA (10%): Gs.${total.toFixed(0)}`;
            } else {
                document.getElementById("resultado").innerText = "Por favor, ingrese un monto v√°lido.";
            }
        }
    </script>
</body>
</html>
