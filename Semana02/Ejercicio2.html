<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Temperatura</title>
    <style>
         body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            padding: 40px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.pol.una.py/wp-content/uploads/2019/07/fpuna_logo_corporativo.svg" alt="Encabezado">
        <h1>Conversor de Temperatura</h1>
        <h2>Convertir Celsius a Fahrenheit</h2>
        <input type="number" id="celsius" placeholder="Ingrese grados Celsius">
        <button onclick="convertir()">Convertir</button>
        <p id="resultado"></p>
    </div>
    <script>
        function convertir() {
            let celsius = document.getElementById("celsius").value;
            if (celsius === "") {
                alert("Por favor, ingrese una temperatura");
                return;
            }
            let fahrenheit = (celsius * 9/5) + 32;
            document.getElementById("resultado").textContent = `Resultado: ${fahrenheit.toFixed(2)} Â°F`;
        }
    </script>
</body>
</html>
